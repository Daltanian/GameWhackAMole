<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whack-A-Mole (Numpad 7-9 / 4-6 / 1-3)</title>
<style>
  :root {
    --cell-size: 110px;
    --gap: 12px;
    --board-pad: 18px;
    --dirt: #2a1d0a;
    --accent: #ffd34e;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    color: #fff;
    background: linear-gradient(#2f7e2f 55px, var(--dirt) 55px) no-repeat;
  }
  .wrap { display: grid; gap: 14px; justify-items: center; }
  .hud { display: flex; gap: 14px; flex-wrap: wrap; }
  .chip {
    background: rgba(0,0,0,0.28);
    padding: 8px 12px;
    border-radius: 999px;
    font-weight: 600;
  }
  .chip strong { color: var(--accent); }
  .board {
    background: var(--dirt);
    padding: var(--board-pad);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.45);
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, var(--cell-size));
    grid-template-rows: repeat(3, var(--cell-size));
    gap: var(--gap);
  }
  .cell {
    position: relative;
    border-radius: 50%;
    cursor: pointer;
    background: radial-gradient(60% 60% at 50% 45%, #3e2f1c 0%, #2f2314 60%, #1f170d 100%);
    box-shadow: inset 0 8px 16px rgba(0,0,0,0.6);
    user-select: none;
  }
  .cell .legend {
    position: absolute;
    top: 6px;
    left: 10px;
    opacity: 0.28;
    font-weight: 700;
    font-size: 0.95rem;
    pointer-events: none;
  }
  .sprite {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translate(-50%, 100%);
    font-size: 2.4rem;
    pointer-events: none;
  }
  .cell.active .sprite { animation: pop-up 180ms ease-out forwards; }
  @keyframes pop-up {
    from { transform: translate(-50%, 105%) scale(0.85); opacity: 0.4; }
    to   { transform: translate(-50%,   0%) scale(1.00); opacity: 1; }
  }
  .cell.hit::after {
    content: "ðŸ’¥";
    position: absolute;
    left: 50%;
    bottom: 16px;
    transform: translate(-50%, 0);
    font-size: 2.4rem;
    animation: smack 220ms ease-out;
  }
  @keyframes smack {
    from { transform: translate(-50%, 0) scale(1.4); opacity: 1; }
    to   { transform: translate(-50%, 0) scale(0.6); opacity: 0; }
  }
  .controls { display: flex; gap: 10px; margin-top: 8px; }
  button {
    border: none; border-radius: 10px;
    padding: 10px 14px;
    font-weight: 700;
    background: linear-gradient(#444, #2c2c2c);
    color: #fff;
    cursor: pointer;
  }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  .overlay {
    position: fixed; inset: 0; display: grid; place-items: center;
    background: rgba(0,0,0,0.6);
  }
  .dialog {
    background: #1e1e1e; border-radius: 16px; padding: 18px; width: 320px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="hud">
    <div class="chip">Score: <strong id="score">0</strong></div>
    <div class="chip">Best: <strong id="best">0</strong></div>
    <div class="chip">Time: <strong id="timer">30</strong>s</div>
  </div>
  <div class="board"><div class="grid" id="grid"></div></div>
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="restartBtn" disabled>Restart</button>
  </div>
</div>
<div class="overlay" id="overlay">
  <div class="dialog">
    <h1>Whack-A-Mole</h1>
    <p>Use NUMPAD 7-9 / 4-6 / 1-3 to whack moles.</p>
    <button id="overlayStart">Play</button>
  </div>
</div>
<script>
(() => {
  const GAME_DURATION = 30;
  const SPAWN_INTERVAL_MS = 1500;

  const gridEl = document.getElementById('grid');
  const scoreEl = document.getElementById('score');
  const bestEl = document.getElementById('best');
  const timerEl = document.getElementById('timer');
  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const overlay = document.getElementById('overlay');
  const overlayStart = document.getElementById('overlayStart');

  let running = false, score = 0, best = 0, timeLeft = GAME_DURATION;
  let activeIndex = null, spawnTimer = null, gameTimer = null;
  const cells = [];
  const keypadLabels = ['7','8','9','4','5','6','1','2','3'];

  best = parseInt(localStorage.getItem('whack_best')||'0',10);
  bestEl.textContent = best;

  // Build grid
  for (let i=0;i<9;i++){
    const c=document.createElement('div');
    c.className='cell'; c.dataset.index=i;
    const num=document.createElement('div');
    num.className='legend'; num.textContent=keypadLabels[i];
    c.appendChild(num);
    c.addEventListener('click',()=>tryWhack(i));
    gridEl.appendChild(c); cells.push(c);
  }

  function clearActiveCell(){
    if(activeIndex===null) return;
    const cell=cells[activeIndex];
    cell.className='cell';
    cell.innerHTML='<div class="legend">'+keypadLabels[activeIndex]+'</div>';
    activeIndex=null;
  }

  function spawnMole(){
    clearActiveCell();
    const idx=Math.floor(Math.random()*9);
    const cell=cells[idx];
    let type,symbol;
    const r=Math.random();
    if(r<0.7){type='normal';symbol='ðŸ¹';}
    else if(r<0.9){type='gold';symbol='ðŸ¹âœ¨';}
    else{type='bomb';symbol='ðŸ’£';}
    cell.dataset.type=type;
    cell.classList.add('active');
    const sprite=document.createElement('span');
    sprite.className='sprite'; sprite.textContent=symbol;
    cell.appendChild(sprite);
    activeIndex=idx;
  }

  function tryWhack(idx){
    if(!running||activeIndex===null) return;
    if(idx!==activeIndex) return;
    const cell=cells[idx]; const type=cell.dataset.type||'normal';
    if(type==='normal') score+=1;
    else if(type==='gold') score+=3;
    else if(type==='bomb') score-=2;
    updateScore();
    cell.classList.add('hit'); cell.innerHTML='';
    setTimeout(()=>clearActiveCell(),220);
  }

  function updateScore(){
    scoreEl.textContent=score;
    if(score>best){best=score;bestEl.textContent=best;localStorage.setItem('whack_best',best);}
  }

  function tick(){
    timerEl.textContent=timeLeft;
    if(timeLeft<=0){endGame();return;}
    timeLeft-=1;
  }

  function startGame(){
    if(running) return;
    running=true; score=0; timeLeft=GAME_DURATION;
    updateScore(); timerEl.textContent=timeLeft;
    clearActiveCell();
    spawnMole();
    spawnTimer=setInterval(spawnMole,SPAWN_INTERVAL_MS);
    gameTimer=setInterval(tick,1000);
    startBtn.disabled=true; restartBtn.disabled=false;
  }

  function endGame(){
    running=false;
    clearInterval(spawnTimer); clearInterval(gameTimer);
    spawnTimer=null; gameTimer=null;
    clearActiveCell();
    startBtn.disabled=false; restartBtn.disabled=false;
    overlay.style.display='grid';
    overlay.querySelector('h1').textContent='Game Over';
    overlay.querySelector('p').textContent='Final Score: '+score;
  }

  // Key mapping (bug fix: check !== undefined)
  const keyToIndex={'1':6,'2':7,'3':8,'4':3,'5':4,'6':5,'7':0,'8':1,'9':2};
  function keyIndexFromEvent(e){
    if(e.code && e.code.startsWith('Numpad')){
      const num=parseInt(e.code.replace('Numpad',''),10);
      if(keyToIndex[num]!==undefined) return keyToIndex[num];
    }
    if(keyToIndex[e.key]!==undefined) return keyToIndex[e.key];
    return null;
  }

  document.addEventListener('keydown',e=>{
    const idx=keyIndexFromEvent(e);
    if(idx!==null){e.preventDefault();tryWhack(idx);}
  });

  overlayStart.addEventListener('click',()=>{overlay.style.display='none';startGame();});
  startBtn.addEventListener('click',()=>{overlay.style.display='none';startGame();});
  restartBtn.addEventListener('click',()=>{overlay.style.display='none';startGame();});
})();
</script>
</body>
</html>
